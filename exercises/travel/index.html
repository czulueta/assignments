<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trave Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <form name="travelInfo">
                <input name="firstName" placeholder="First Name:" type="text"/>
                <input name="lastName" placeholder="Last Name:" type="text" />
                <input name="age" placeholder="Age" type="number"/>
                Male <input name="gender" type="radio" value="Male"/>
                Female <input name="gender" type="radio" value="Female"/>
                <label for="la">Los Angeles</label>
                <input name="location" placeholder="Location:" type="checkbox"value='Los Angeles'/>
                <label for="fla">Miami</label>
                <input name="location" placeholder="Location:" type="checkbox" value='Miami'/>
                <label for="nyc">New York City</label>
                <input name="location" placeholder="Location:" type="checkbox" value='New York'/>
                <label name="dietList">Dietary Restrictions:</label>
                <label name="dietList">Vegetarian</label>
                <input name="dietList" placeholder="dietary  restrictions" type="checkbox" value="Vegetarian Meals"/>
                <label name="dietList">Kosher</label>
                <input name="dietList" placeholder="dietary  restrictions" type="checkbox" value="Kosher Meals"/>
                <label name="dietList">Lactose Free</label>
                <input name="dietList" placeholder="dietary  restrictions" type="checkbox" value="Lactose Free Meals"/>
                <label name="dietList">Organic</label>
                <input name="dietList" placeholder="dietary  restrictions" type="checkbox" value="Organic Meals"/>
                
                <button>Submit</button>
            </form>
 <script src="app.js"></script>   
</body>
</html>
